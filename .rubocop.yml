AllCops:
  TargetRubyVersion: 2.4.1

Style/Documentation:
  Description: >-
                 Checks for missing top-level documentation of classes and modules.
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  Exclude: 
    - test/**/*

Security/Eval:
  Enabled: true
  Exclude: 
    - lib/fir/evaluater.rb

Lint/RescueException:
  Enabled: true
  Exclude: 
    - lib/fir/evaluater.rb
